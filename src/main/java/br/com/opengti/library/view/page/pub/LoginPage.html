<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
    </head>
<body>
<wicket:extend>
<table width="100%" border="0">

	<tr>
	
		<td>
			<form wicket:id="loginForm">
			<table width="250px" border="0" align="center" style="border: 1px dashed #4682B4;font-family: verdana;">
			
				<tr class="ui-widget-header">
				
					<td colspan=2 style="font-size:12px;">
					
						Log in
					
					</td>
				
				</tr>
				
				<tr>
				
				
					<td style="font-size:10px;">Usuário:</td>
					<td style="font-size:10px;"><input wicket:id="login" /></td>
				
				</tr>
				
				<tr>
				
				
					<td style="font-size:10px;">Senha:</td>
					<td style="font-size:10px;"><input wicket:id="password" /></td>
				
				</tr>	
				
				<tr>
				
				
					<td colspan=2><input type="submit" /></td>
				
				</tr>		
			
			</table>
		</form>
		</td>
		
	</tr>

</table>
</wicket:extend>

</body>
</html>
