<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="template/template.xhtml">
		
		<ui:define name="corpo">
		
			<rich:panel header="Livros em Destaque">
				
				
					<rich:dataGrid var="livro" value="#{indexBean.destaques}" columns="4" width="100%" styleClass="tabelaSemBorda" >
					
						<rich:panel style="align:center; width:150px">
							<div align="center">
							<h:graphicImage url="#{livro.imageName}" width="100px" height="120px" style="border: 1px;" />
							<br></br><br></br>
							<h:outputText value="#{livro.nome}" />
							<br></br>
							<h:outputText value="#{livro.autor}" />
							</div>
						</rich:panel>
						
					
					</rich:dataGrid>
				
			
			</rich:panel>
			
		</ui:define>

	</ui:composition>

</html>
