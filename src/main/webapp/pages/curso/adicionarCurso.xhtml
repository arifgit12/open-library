<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<a4j:form>
			<rich:panel header="Novo Aluno">
				<rich:messages />
				<h:panelGrid id="grid" columns="1" width="100%">

					<h:outputText value="Curso: " />
					<h:inputText required="true"
						requiredMessage="O Campo 'Curso' e obrigatorio."
						style="width:270px" value="#{cursoBean.curso.nome}" />

					<h:outputText value="Periodos: " />

					<h:inputText required="true"
						requiredMessage="O Campo 'Periodos' e obrigatorio."
						style=" width : 62px;" value="#{cursoBean.curso.periodos}" />



				</h:panelGrid>
				<a4j:commandButton value="Adicionar" style="width:100px;height:40px"
					actionListener="#{cursoBean.novoCurso}" reRender="grid" />
				<a4j:commandButton value="Limpar" style="width:100px;height:40px" />
			</rich:panel>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
